{% block body_js %}
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            {% if category == 'message' %}
                <script type="text/javascript">
                    toast('{{message}}', 5000);
                </script>
            {% else %}
                <script type="text/javascript">
                    toast('{{message}}', 5000);
                </script>
            {% endif %}
        {% endfor %}
    {% else %}
    {% endif %}
    {% endwith %}
{% endblock %}
